<div
  class="h-100 w-75 m-auto d-flex align-items-center justify-content-center flex-column"
  *ngIf="loading"
>
  <div class="w-100 text-start">
    <h1>User List</h1>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    class="table table-hover"
  >
    <div>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
    </div>
    <ng-container matColumnDef="Username">
      <div>
        <th mat-header-cell *matHeaderCellDef>username</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </div>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef>website</th>
      <td mat-cell *matCellDef="let element">{{ element.website }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (contextmenu)="remove()"
      *matRowDef="let row; columns: displayedColumns"
      [appContextMenu]="myMenu"
    >
      <ng-template #myMenu>
        
        <div class="list-group bg-white test">
          <button
            type="button"
            (click)="tarUser(row.id)"
            class="list-group-item list-group-item-action"
            aria-current="true"
          >
            View user
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action"
            (click)="onDelete(row)"
          >
            Delete
          </button>
        </div>
      </ng-template>
    </tr>
  </table>
</div>
